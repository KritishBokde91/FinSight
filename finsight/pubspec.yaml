name: finsight
description: "FinSight — Premium AI-Powered Financial Insights"
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # ── Core ──
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  intl: ^0.19.0
  shared_preferences: ^2.3.4
  permission_handler: ^11.3.1

  # ── Background & Notifications ──
  flutter_background_service: ^5.0.12
  flutter_local_notifications: ^18.0.1

  # ── Charts ──
  fl_chart: ^0.66.0

  # ── Premium UI ──
  google_fonts: ^6.2.1
  lottie: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2
  animated_text_kit: ^4.2.3
  flutter_staggered_animations: ^1.1.1
  glassmorphism_ui: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
